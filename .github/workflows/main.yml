name: Make Passwall run files

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # 赋予发布 Release 的写权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Fetch latest release tag from Passwall
        id: fetch_latest_tag
        # 注意：此处不使用 Token 访问公共仓库 API，但加上 -L 以跟随重定向
        run: |
          API_URL="https://api.github.com/repos/xiaorouji/openwrt-passwall/releases/latest"
          RESPONSE=$(curl -sL "$API_URL")
          
          latest_tag=$(echo "$RESPONSE" | jq -r '.tag_name')
          
          # 错误检查
          if [ "$latest_tag" == "null" ] || [ -z "$latest_tag" ]; then
            echo "Error: Failed to fetch latest tag."
            echo "API Response Debug:"
            echo "$RESPONSE"
            exit 1
          fi
          
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV
          echo "Fetched tag: $latest_tag"

      - name: Clone makeself repository
        run: git clone https://github.com/megastep/makeself.git

      - name: Download latest Passwall files
        # 注意：curl 加上 -L 参数
        run: |
          mkdir -p downloads
          cd downloads
          
          echo "Fetching Release JSON..."
          # 获取 Release 信息
          RELEASE_JSON=$(curl -sL "https://api.github.com/repos/xiaorouji/openwrt-passwall/releases/latest")
          
          # 使用 jq 提取下载链接
          URL_X86=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("passwall_packages_ipk_x86_64.zip")) | .browser_download_url')
          URL_AARCH64=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("passwall_packages_ipk_aarch64_cortex-a53.zip")) | .browser_download_url')
          # 获取所有匹配 luci-*-passwall*.ipk 的文件 (通常有2-3个)
          URL_LUCI=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | test("luci-.*-passwall.*\\.ipk")) | .browser_download_url')

          # 检查链接是否存在
          if [ -z "$URL_X86" ] || [ -z "$URL_AARCH64" ] || [ "$URL_X86" == "null" ]; then
            echo "Error: Failed to extract download URLs. API response might be invalid."
            echo "Debug JSON: $RELEASE_JSON"
            exit 1
          fi

          echo "Downloading X86 package..."
          curl -LO "$URL_X86"
          
          echo "Downloading Aarch64 package..."
          curl -LO "$URL_AARCH64"
          
          echo "Downloading LuCI packages..."
          # 处理多行 URL
          for url in $URL_LUCI; do
            if [ ! -z "$url" ] && [ "$url" != "null" ]; then
                curl -LO "$url"
            fi
          done
          
          ls -lh

      - name: Organize files for x86_64
        run: |
          mkdir -p passwall_x86_64/depends passwall_x86_64/main
          unzip downloads/passwall_packages_ipk_x86_64.zip -d passwall_x86_64/depends
          rm downloads/passwall_packages_ipk_x86_64.zip
          cp downloads/luci-*.ipk passwall_x86_64/main/

      - name: Organize files for aarch64_cortex-a53
        run: |
          mkdir -p passwall_aarch64/depends passwall_aarch64/main
          unzip downloads/passwall_packages_ipk_aarch64_cortex-a53.zip -d passwall_aarch64/depends
          rm downloads/passwall_packages_ipk_aarch64_cortex-a53.zip
          cp downloads/luci-*.ipk passwall_aarch64/main/

      - name: Create install.sh scripts
        run: |
          cat <<EOF > passwall_x86_64/install.sh
          #!/bin/sh
          echo "Installing Passwall..."
          opkg update
          # 安装基础依赖 (忽略错误，因为有些可能已安装)
          opkg install iptables-mod-tproxy iptables-mod-socket iptables-mod-iprange iptables-mod-conntrack-extra || true
          # 安装下载的依赖包
          if ls depends/*.ipk 1> /dev/null 2>&1; then
            opkg install depends/*.ipk
          fi
          # 安装主程序
          if ls main/*.ipk 1> /dev/null 2>&1; then
            opkg install main/*.ipk
          fi
          echo "Installation Complete."
          EOF
          
          chmod +x passwall_x86_64/install.sh
          cp passwall_x86_64/install.sh passwall_aarch64/install.sh

      - name: Move passwall directories to makeself
        run: |
          mv passwall_x86_64 makeself/
          mv passwall_aarch64 makeself/

      - name: Create self-extracting packages
        run: |
          cd makeself
          ./makeself.sh passwall_x86_64/ passwall_x86_64_${{ env.LATEST_TAG }}.run "Passwall x86_64 Installer" ./install.sh
          ./makeself.sh passwall_aarch64/ passwall_aarch64_a53_${{ env.LATEST_TAG }}.run "Passwall aarch64 Installer" ./install.sh

      - name: Check file sizes
        run: |
          ls -lh makeself/passwall_*.run

      - name: Preparing release name
        run: |
          release_name=$(TZ="Asia/Shanghai" date +'%Y-%m-%d %H:%M Build')
          echo "RELEASE_NAME=$release_name" >> $GITHUB_ENV

      - name: Fetch latest release details
        id: fetch_release_details
        # 此处也不使用 Token，但加上 -L
        run: |
          extra_content="![Github](https://img.shields.io/badge/Passwall.run-123456?logo=github&logoColor=fff&labelColor=green&style=for-the-badge) [![Github](https://img.shields.io/badge/国内加速站下载-FC7C0D?logo=github&logoColor=fff&labelColor=000&style=for-the-badge)](https://wkdaily.cpolar.cn/archives/1) ![GitHub Downloads (all assets, specific tag)](https://img.shields.io/github/downloads/wukongdaily/RunFilesBuilder/${{ env.LATEST_TAG }}/total?style=for-the-badge&labelColor=black&color=%2325c2a0)"
          
          release_notes=$(curl -sL https://api.github.com/repos/xiaorouji/openwrt-passwall/releases/latest | jq -r '.body')
          
          if [ -z "$release_notes" ] || [ "$release_notes" == "null" ]; then
            release_notes="No release notes available."
          fi
          echo -e "$extra_content\n\n$release_notes" > release_notes.md

      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.LATEST_TAG }}
          name: "PassWall-${{ env.LATEST_TAG }}"
          body_path: release_notes.md
          files: makeself/passwall_*.run
          token: ${{ secrets.GITHUB_TOKEN }}
